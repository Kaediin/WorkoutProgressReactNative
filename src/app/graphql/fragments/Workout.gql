fragment WorkoutShort on Workout {
    id
    name
    muscleGroups
    startDateTime
    endDateTime
    active
    remark
}

fragment WorkoutLong on Workout {
    id
    name
    muscleGroups
    startDateTime
    endDateTime
    active
    groupedExerciseLogs {
        ...GroupedExerciseLog
    }
    remark
}