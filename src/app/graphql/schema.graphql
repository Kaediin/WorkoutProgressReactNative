type CognitoUser {
  email: String!
  family_name: String!
  gender: String!
  given_name: String!
  locale: String!
  name: String!
  nickname: String!
  zoneinfo: String!
}

type Exercise {
  id: ID!
  name: String!
  primaryMuscles: [MuscleGroup]
  secondaryMuscles: [MuscleGroup]
  user: User
}

input ExerciseInput {
  name: String!
  primaryMuscles: [MuscleGroup]
  secondaryMuscles: [MuscleGroup]
}

type ExerciseLog {
  exercise: Exercise!
  id: ID!
  logDateTime: LocalDateTime!
  repetitions: Float!
  unit: WeightUnit!
  user: User!
  warmup: Boolean
  weightLeft: Float!
  weightRight: Float!
}

input ExerciseLogInput {
  exerciseId: String!
  repetitions: Float!
  unit: WeightUnit!
  warmup: Boolean!
  weightLeft: Float!
  weightRight: Float!
  zonedDateTimeString: String!
}

type GroupedExerciseLog {
  exercise: Exercise!
  logs: [ExerciseLog!]!
}

scalar LocalDateTime

enum MuscleGroup {
  ABDUCTOR
  ABS
  ADDUCTOR
  BACK_SHOULDERS
  BICEPS
  CALVES
  CHEST
  FOREARMS
  FRONT_SHOULDERS
  GLUTES
  HAMSTRINGS
  HANDS
  LATS
  LOWER_BACK
  NECK
  OBLIQUES
  QUADS
  SHINS
  TRICEPS
  UPPER_BACK
}

type Mutation {
  addExerciseLogToWorkout(input: ExerciseLogInput!, workoutId: ID!): Workout
  createExercise(input: ExerciseInput): Exercise
  createUser(userInput: UserInput!): User
  deleteExercise(id: ID!): Boolean!
  deleteWorkout(id: ID!): Boolean
  endWorkout(workoutId: ID!, zonedDateTimeString: String!): Workout
  meStartWorkout(input: WorkoutInput!): Workout
  removeExerciseLog(exerciseLogId: String!): Boolean!
  runFetchWorkoutsTask: Boolean
  updateExercise(id: ID!, input: ExerciseInput): Exercise
  updateExerciseLog(exerciseLogId: ID!, input: ExerciseLogInput!): Workout
  updateMyPreference(input: PreferenceInput!): Preference!
}

type Preference {
  defaultRepetitions: Int
  hideUnitSelector: Boolean
  unit: WeightUnit
}

input PreferenceInput {
  defaultRepetitions: Int
  hideUnitSelector: Boolean
  unit: WeightUnit
}

type Query {
  me: User
  meHasActiveWorkout: Boolean!
  myExercises: [Exercise!]
  myPreference: Preference
  myWorkouts: [Workout!]
  userById(id: String!): User
  users: [User]
  workoutById(id: ID!): Workout
}

type User {
  cognitoUser: CognitoUser!
  fid: String!
  id: ID!
}

input UserInput {
  email: String!
  firstName: String!
  lastName: String!
  middleName: String!
  password: String!
}

enum WeightUnit {
  KG
  LBS
}

type Workout {
  active: Boolean
  endDateTime: LocalDateTime
  exerciseLogs: [ExerciseLog!]!
  groupedExerciseLogs: [GroupedExerciseLog!]!
  id: ID!
  muscleGroups: [MuscleGroup!]!
  name: String!
  startDateTime: LocalDateTime
}

input WorkoutInput {
  muscleGroups: [MuscleGroup!]!
  name: String!
  zonedDateTime: String!
}
