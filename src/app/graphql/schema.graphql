enum MuscleGroup {
  ABDUCTOR
  ABS
  ADDUCTOR
  BACK_SHOULDERS
  BICEPS
  CALVES
  CHEST
  FOREARMS
  FRONT_SHOULDERS
  GLUTES
  HAMSTRINGS
  HANDS
  LATS
  LOWER_BACK
  NECK
  OBLIQUES
  QUADS
  SHINS
  TRICEPS
  UPPER_BACK
}

type Mutation {
  createUser(userInput: UserInput!): User
  meStartWorkout: Boolean
  runFetchWorkoutsTask: Boolean
}

type Query {
  userByEmail(email: String!): User
  userById(id: String!): User
  users: [User]
  workouts: [Workout]
}

type User {
  email: String!
  firstName: String!
  id: ID!
  lastName: String!
  middleName: String!
}

input UserInput {
  email: String!
  firstName: String!
  lastName: String!
  middleName: String!
  password: String!
}

type Workout {
  id: ID!
  muscleGroups: [MuscleGroup!]!
  name: String!
}
